            const date = new Date(d);
            date.setHours(0, 0, 0, 0);
            date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
            const week1 = new Date(date.getFullYear(), 0, 4);

                const kpiData = JSON.parse(localStorage.getItem('trial_kpi')) || [];
                const currentWeek = getWeekRange().weekNumber;
                const currentYear = new Date().getFullYear();
                
                const weekIndex = kpiData.findIndex(k => k.userId === userId && k.weekNumber === currentWeek && k.year === currentYear);

                    const kpiItem = kpiData[weekIndex].kpi.find(k => k.id === kpiId);

                            kpiItem.achievedHours = value;

                        <Navigation currentUser={currentUser} onLogout={handleLogout} />
                        <main>{page}</main>
                        <BottomNav active={activeNav} role={currentUser.role} />
                    </>
                );
            }
            
            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
