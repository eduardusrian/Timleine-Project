            const date = new Date(d);
            date.setHours(0, 0, 0, 0);
            date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
            const week1 = new Date(date.getFullYear(), 0, 4);
            return 1 + Math.round(((date - week1) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
        }

            const today = new Date();

            monday.setDate(today.getDate() - today.getDay() + 1);

            sunday.setDate(monday.getDate() + 6);
            return {
                start: monday.toISOString().split('T')[0],

            // ============= MEMBER PROFILE =============
            getMemberById: function(userId) {

                const user = users.find(u => u.id === userId);

            },

            getChapters: function() {
                return JSON.parse(localStorage.getItem('available_chapters')) || [];
            },
            
            getChapterSummary: function() {
                const members = this.getAllMembers().filter(m => m.isApproved);
                const kpiData = JSON.parse(localStorage.getItem('chapter_kpi')) || [];
                const currentWeek = getWeekRange().weekNumber;
                
                const currentWeekKPI = kpiData.filter(k => k.weekNumber === currentWeek);
                
                const totalMembers = members.length;
                const totalPoints = members.reduce((sum, m) => sum + (m.totalPoints || 0), 0);
                const avgPoints = totalMembers > 0 ? Math.round(totalPoints / totalMembers) : 0;
                
                const membersWithKPI = currentWeekKPI.length;
                const membersCompleteKPI = currentWeekKPI.filter(k => k.percentage === 100).length;
                const completionRate = membersWithKPI > 0 ? Math.round((membersCompleteKPI / membersWithKPI) * 100) : 0;
                
                return {
                    totalMembers,
                    pendingMembers: this.getAllMembers().filter(m => !m.isApproved).length,
                    totalPoints,
                    avgPoints,
                    completionRate,
                    membersWithKPI,
                    membersCompleteKPI
                };
            },
            
            // ============= HIERARCHY FUNCTIONS =============
            getDownline: function(userId, level = 'all') {
                const users = JSON.parse(localStorage.getItem('chapter_users')) || [];
                const user = users.find(u => u.id === userId);
                if (!user) return [];
                
                if (level === 'direct') {
                    return users.filter(u => u.parentId === userId);
                } else {
                    let downline = [];
                    const directDownline = users.filter(u => u.parentId === userId);
                    
                    directDownline.forEach(child => {
                        downline.push(child);
                        downline = downline.concat(this.getDownline(child.id, 'all'));
                    });
                    
                    return downline;
                }
            },

            getUpline: function(userId) {
                const users = JSON.parse(localStorage.getItem('chapter_users')) || [];
                const user = users.find(u => u.id === userId);
                if (!user || !user.parentId) return [];
                
                const upline = [];
                let currentId = user.parentId;
                
                while (currentId) {
                    const parent = users.find(u => u.id === currentId);
                    if (parent) {
                        upline.push(parent);
                        currentId = parent.parentId;
                    } else {
                        currentId = null;
                    }
                }
                
                return upline;
            },
            
            // ============= KPI FUNCTIONS =============
            getCurrentWeekKPI: function(userId) {
                const kpiData = JSON.parse(localStorage.getItem('chapter_kpi')) || [];
                const currentWeek = getWeekRange().weekNumber;
                const currentYear = new Date().getFullYear();
                
                let weekKPI = kpiData.find(k => k.userId === userId && k.weekNumber === currentWeek && k.year === currentYear);
                
                if (!weekKPI) {
                    weekKPI = {
                        id: kpiData.length + 1,
                        userId: userId,
                        weekStart: getWeekRange().start,
                        weekNumber: currentWeek,
                        year: currentYear,
                        kpi: [
                            { id: 'meeting', name: 'Join Meeting', target: '1 jam', targetHours: 1, achievedHours: 0, points: 20, completed: false },
                            { id: 'ononone', name: '1 on 1 Meeting', target: '1 jam', targetHours: 1, achievedHours: 0, points: 20, completed: false },
                            { id: 'visitor', name: 'Bawa Visitor', target: '1 org', targetCount: 1, achievedCount: 0, points: 20, completed: false },
                            { id: 'learning', name: 'Belajar (BB)', target: '1 jam', targetHours: 1, achievedHours: 0, points: 20, completed: false },
                            { id: 'referral', name: 'Referral', target: '1 org', targetCount: 1, achievedCount: 0, points: 20, completed: false }
                        ],
                        totalPoints: 0,
                        maxPoints: 100,
                        percentage: 0
                    };
                    
                    kpiData.push(weekKPI);
                    localStorage.setItem('chapter_kpi', JSON.stringify(kpiData));
                }
                
                weekKPI.totalPoints = weekKPI.kpi.reduce((sum, k) => sum + (k.completed ? k.points : 0), 0);
                weekKPI.percentage = Math.round((weekKPI.totalPoints / weekKPI.maxPoints) * 100);
                
                return weekKPI;
            },
            
            updateKPI: function(userId, kpiId, value, type) {
                const kpiData = JSON.parse(localStorage.getItem('chapter_kpi')) || [];
                const currentWeek = getWeekRange().weekNumber;
                const currentYear = new Date().getFullYear();
                
                const weekIndex = kpiData.findIndex(k => k.userId === userId && k.weekNumber === currentWeek && k.year === currentYear);
                
                if (weekIndex > -1) {
                    const kpiItem = kpiData[weekIndex].kpi.find(k => k.id === kpiId);
                    if (kpiItem) {
                        if (type === 'hours') {
                            kpiItem.achievedHours = value;
                            kpiItem.completed = kpiItem.achievedHours >= kpiItem.targetHours;
                        } else if (type === 'count') {
                            kpiItem.achievedCount = value;
                            kpiItem.completed = kpiItem.achievedCount >= kpiItem.targetCount;
                        }
                        
                        kpiData[weekIndex].totalPoints = kpiData[weekIndex].kpi.reduce((sum, k) => sum + (k.completed ? k.points : 0), 0);
                        kpiData[weekIndex].percentage = Math.round((kpiData[weekIndex].totalPoints / kpiData[weekIndex].maxPoints) * 100);
                        
                        localStorage.setItem('chapter_kpi', JSON.stringify(kpiData));
                        return kpiData[weekIndex];
                    }
                }
                return null;
            },
            
            getMemberKPISummary: function(userId) {
                const kpiData = JSON.parse(localStorage.getItem('chapter_kpi')) || [];
                const userKPI = kpiData.filter(k => k.userId === userId);
                
                const recent = userKPI.sort((a, b) => b.weekNumber - a.weekNumber).slice(0, 4);
                const avgPoints = userKPI.length > 0 
                    ? Math.round(userKPI.reduce((sum, k) => sum + k.totalPoints, 0) / userKPI.length) 
                    : 0;
                
                return {
                    recent,
                    avgPoints,
                    totalWeeks: userKPI.length,
                    totalPoints: userKPI.reduce((sum, k) => sum + k.totalPoints, 0)
                };
            },
            
            getAllMembersKPI: function() {
                const members = this.getAllMembers().filter(m => m.isApproved);
                const kpiData = JSON.parse(localStorage.getItem('chapter_kpi')) || [];
                const currentWeek = getWeekRange().weekNumber;
                
                return members.map(member => {

                    };

        const KPICard = ({ kpi, onUpdate, disabled = false }) => {
            const getIcon = (id) => {
                switch(id) {
                    case 'meeting': return 'fas fa-users';
                    case 'ononone': return 'fas fa-handshake';
                    case 'visitor': return 'fas fa-user-plus';
                    case 'learning': return 'fas fa-graduation-cap';
                    case 'referral': return 'fas fa-share-alt';
                    default: return 'fas fa-tasks';
                }
            };

            const handleIncrement = () => {
                if (disabled) return;
                
                if (kpi.targetHours !== undefined) {
                    const newValue = Math.min(kpi.achievedHours + 0.5, kpi.targetHours * 2);
                    onUpdate(kpi.id, newValue, 'hours');
                } else if (kpi.targetCount !== undefined) {
                    const newValue = Math.min(kpi.achievedCount + 1, kpi.targetCount * 2);
                    onUpdate(kpi.id, newValue, 'count');
                }
            };

            const handleDecrement = () => {
                if (disabled) return;
                
                if (kpi.targetHours !== undefined) {
                    const newValue = Math.max(kpi.achievedHours - 0.5, 0);
                    onUpdate(kpi.id, newValue, 'hours');
                } else if (kpi.targetCount !== undefined) {
                    const newValue = Math.max(kpi.achievedCount - 1, 0);
                    onUpdate(kpi.id, newValue, 'count');
                }
            };

            const currentValue = kpi.targetHours !== undefined ? kpi.achievedHours : kpi.achievedCount;
            const targetValue = kpi.targetHours !== undefined ? kpi.targetHours : kpi.targetCount;
            const unit = kpi.targetHours !== undefined ? 'jam' : 'org';
            const percentage = Math.round((currentValue / targetValue) * 100);

            return (
                <div className={`rounded-xl p-4 ${kpi.completed ? 'kpi-card-completed' : 'kpi-card-pending'} border ${kpi.completed ? 'border-green-200' : 'border-orange-200'}`}>
                    <div className="flex items-center justify-between mb-3">
                        <div className="flex items-center">
                            <div className={`w-10 h-10 rounded-full flex items-center justify-center ${kpi.completed ? 'bg-green-600' : 'bg-orange-500'}`}>

                            </div>
                            <div className="ml-3">
                                <h3 className="font-semibold text-gray-900">{kpi.name}</h3>

                            </div>

                        </div>

                            <span className="text-sm font-medium">
                                {currentValue} / {targetValue} {unit} ({percentage}%)
                            </span>
                        </div>
                        
                        <div className="flex items-center space-x-3">
                            <button
                                onClick={handleDecrement}
                                disabled={disabled || currentValue <= 0}
                                className={`kpi-button w-10 h-10 rounded-full flex items-center justify-center text-xl font-bold
                                    ${disabled || currentValue <= 0 
                                        ? 'bg-gray-200 text-gray-400 cursor-not-allowed' 
                                        : 'bg-red-500 text-white hover:bg-red-600'}`}
                            >
                                -
                            </button>
                            
                            {/* Progress bar */}
                            <div className="flex-1 h-3 bg-gray-200 rounded-full overflow-hidden">
                                <div 
                                    className={`h-full ${kpi.completed ? 'bg-green-500' : 'bg-orange-500'}`}
                                    style={{ width: `${percentage}%` }}
                                ></div>
                            </div>
                            
                            <button
                                onClick={handleIncrement}
                                disabled={disabled || currentValue >= targetValue * 2}
                                className={`kpi-button w-10 h-10 rounded-full flex items-center justify-center text-xl font-bold
                                    ${disabled || currentValue >= targetValue * 2
                                        ? 'bg-gray-200 text-gray-400 cursor-not-allowed'

                            >

                        {/* Quick buttons untuk mencapai target */}
                        {!kpi.completed && (
                            <div className="flex justify-end mt-2 space-x-2">
                                <button
                                    onClick={() => {
                                        if (kpi.targetHours) {
                                            onUpdate(kpi.id, targetValue, 'hours');

                                            onUpdate(kpi.id, targetValue, 'count');
                                        }

                                >
                                    Double ({targetValue * 2} {unit})

                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <div className="flex items-center">
                                                                <span className="font-bold text-blue-600 mr-2">{member.currentWeekPoints}</span>
                                                                <div className="w-16 bg-gray-200 rounded-full h-2">
                                                                    <div className="bg-blue-600 rounded-full h-2" style={{ width: `${member.currentWeekPercentage}%` }}></div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className="font-medium text-gray-900">{member.totalPoints || 0}</span>
                                                        </td>
                                                    </tr>
                                                    <MemberProfileModal 
                                                        member={member}
                                                        isOpen={showMemberProfile}
                                                        onClose={() => setShowMemberProfile(false)}
                                                    />
                                                </React.Fragment>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {/* Edit Profile Modal */}
                    <EditProfileModal
                        isOpen={showEditProfile}
                        onClose={() => setShowEditProfile(false)}
                        currentUser={{...currentUser, avatar}}
                        onUpdate={handleProfileUpdate}
                    />
                </div>
            );
        };

        // ==================== LEADERBOARD PAGE DENGAN FILTER ====================
        const LeaderboardPage = ({ state }) => {
            const [searchTerm, setSearchTerm] = React.useState('');
            const [filterBy, setFilterBy] = React.useState('all');
            const [chapterFilter, setChapterFilter] = React.useState('all');
            const allMembersKPI = state.getAllMembersKPI();
            const weekInfo = getWeekRange();
            const chapters = state.getChapters();

            const filteredMembers = allMembersKPI.filter(member => {
                const matchesSearch = member.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     member.businessName.toLowerCase().includes(searchTerm.toLowerCase());
                
                let matchesBadge = true;
                if (filterBy === 'champion') matchesBadge = member.badge === 'Champion';
                if (filterBy === 'member') matchesBadge = member.badge === 'Member';
                
                const matchesChapter = chapterFilter === 'all' || member.chapter === chapterFilter;
                
                return matchesSearch && matchesBadge && matchesChapter;
            });

            return (
                <div className="max-w-7xl mx-auto px-4 pb-24 pt-6">
                    <h1 className="text-2xl font-bold text-gray-900 mb-2">Leaderboard</h1>
                    <p className="text-sm text-gray-600 mb-4">Minggu {weekInfo.weekNumber} â€¢ {weekInfo.monday.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' })} - {weekInfo.sunday.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' })}</p>
                    
                    {/* Filter Section */}
                    <div className="bg-white rounded-xl shadow-sm p-4 mb-6">
                        <div className="flex flex-col md:flex-row gap-4">
                            <div className="flex-1">
                                <div className="relative">
                                    <i className="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    <input
                                        type="text"
                                        placeholder="Cari member atau bisnis..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </div>
                            </div>
                            
                            <div className="flex gap-2">
                                <button
                                    onClick={() => setFilterBy('all')}
                                    className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                        filterBy === 'all' 
                                            ? 'bg-blue-600 text-white' 
                                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                    }`}
                                >
                                    Semua
                                </button>
                                <button
                                    onClick={() => setFilterBy('champion')}
                                    className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                        filterBy === 'champion' 
                                            ? 'bg-yellow-500 text-white' 
                                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                    }`}
                                >
                                    <i className="fas fa-crown mr-1"></i>Champion
                                </button>
                                <button
                                    onClick={() => setFilterBy('member')}
                                    className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                        filterBy === 'member' 
                                            ? 'bg-blue-500 text-white' 
                                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                    }`}
                                >
                                    <i className="fas fa-user mr-1"></i>Member
                                </button>
                            </div>

                            <div className="md:min-w-[200px]">
                                <select
                                    value={chapterFilter}
                                    onChange={(e) => setChapterFilter(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white"
                                >
                                    <option value="all">Semua Chapter</option>
                                    {chapters.map(chapter => (
                                        <option key={chapter.id} value={chapter.name}>
                                            {chapter.name}
                                        </option>
                                    ))}
                                </select>
                            </div>
                        </div>
                        
                        <div className="mt-3 text-sm text-gray-600">
                            Menampilkan {filteredMembers.length} dari {allMembersKPI.length} member
                        </div>
                    </div>
                    
                    <div className="leaderboard-container">
                        <div className="space-y-3 pr-2">
                            {filteredMembers.length > 0 ? (
                                filteredMembers.map((member, index) => (
                                    <MemberLeaderboardCard 
                                        key={member.id} 
                                        member={member} 
                                        rank={allMembersKPI.findIndex(m => m.id === member.id) + 1}
                                    />
                                ))
                            ) : (
                                <div className="text-center py-12 bg-white rounded-xl">
                                    <i className="fas fa-search text-4xl text-gray-300 mb-3"></i>
                                    <p className="text-gray-500">Tidak ada member yang ditemukan</p>
                                    <button 
                                        onClick={() => {setSearchTerm(''); setFilterBy('all'); setChapterFilter('all');}}
                                        className="mt-3 text-blue-600 hover:underline"
                                    >
                                        Reset filter
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // ==================== PROFILE PAGE ====================
        const ProfilePage = ({ currentUser }) => {
            const [avatar, setAvatar] = React.useState(currentUser?.avatar);
            const [showEditProfile, setShowEditProfile] = React.useState(false);
            const downline = AppState.getDownline(currentUser.id, 'direct');
            const totalDownline = AppState.getDownline(currentUser.id, 'all').length;
            const upline = AppState.getUpline(currentUser.id);

            const handleAvatarUpdate = (newAvatar) => {
                setAvatar(newAvatar);
                currentUser.avatar = newAvatar;
            };

            const handleProfileUpdate = (userId, updateData) => {
                const result = AppState.updateProfile(userId, updateData);
                if (result.success) {
                    setAvatar(result.user.avatar);
                }
                return result;
            };

            return (
                <div className="max-w-7xl mx-auto px-4 pb-24 pt-6">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-bold text-gray-900">Profile Saya</h1>
                        <Button 
                            variant="outline" 
                            onClick={() => setShowEditProfile(true)}
                            className="flex items-center"
                        >
                            <i className="fas fa-edit mr-2"></i>
                            Edit Profile
                        </Button>
                    </div>
                    
                    <Card className="mb-6">
                        <div className="flex flex-col md:flex-row md:items-center">
                            <div className="flex-shrink-0 mb-4 md:mb-0 md:mr-6">
                                <AvatarUpload currentUser={{...currentUser, avatar}} onAvatarUpdate={handleAvatarUpdate} />
                                <p className="text-xs text-gray-500 text-center mt-2">Klik foto untuk ganti</p>
                            </div>
                            <div className="flex-1">
                                <h2 className="text-2xl font-bold text-gray-900">{currentUser?.name}</h2>
                                <p className={`font-medium mt-1 ${
                                    currentUser?.badge === 'Super Admin' ? 'text-purple-600' :
                                    currentUser?.badge === 'Champion' ? 'text-yellow-600' : 'text-blue-600'
                                }`}>
                                    {currentUser?.badge}
                                </p>
                                <p className="text-gray-600 mt-2">{currentUser?.businessName}</p>
                                <div className="flex items-center mt-2 space-x-4">
                                    <span className="text-sm bg-blue-100 text-blue-800 px-3 py-1 rounded-full">
                                        <i className="fas fa-map-marker-alt mr-1"></i>{currentUser?.chapter}
                                    </span>
                                    <span className="text-sm bg-green-100 text-green-800 px-3 py-1 rounded-full">
                                        <i className="fas fa-code mr-1"></i>{currentUser?.referralCode}
                                    </span>
                                </div>
                            </div>
                            <div className="mt-4 md:mt-0">
                                <span className="bg-green-100 text-green-800 px-4 py-2 rounded-full text-sm font-medium">
                                    <i className="fas fa-check-circle mr-2"></i>Verified Member
                                </span>
                            </div>
                        </div>
                    </Card>

                    {/* Network Info */}
                    <Card className="mb-6">
                        <h3 className="font-semibold text-gray-900 mb-4 flex items-center">
                            <i className="fas fa-sitemap mr-2 text-blue-600"></i>
                            Jaringan Saya
                        </h3>
                        <div className="grid md:grid-cols-2 gap-4">
                            <div>
                                <p className="text-sm text-gray-600 mb-2">Atasan:</p>
                                {upline.length > 0 ? (
                                    upline.map(parent => (
                                        <div key={parent.id} className="flex items-center p-2 bg-gray-50 rounded-lg mb-2">
                                            <img src={parent.avatar} className="w-8 h-8 rounded-full mr-2" />
                                            <div>
                                                <p className="font-medium">{parent.name}</p>
                                                <p className="text-xs text-gray-500">{parent.position} - {parent.chapter}</p>
                                            </div>
                                        </div>
                                    ))
                                ) : (
                                    <p className="text-gray-500">Tidak ada atasan (Top Level)</p>
                                )}
                            </div>
                            <div>
                                <p className="text-sm text-gray-600 mb-2">Bawahan Langsung ({downline.length}):</p>
                                {downline.length > 0 ? (
                                    downline.map(child => (
                                        <div key={child.id} className="flex items-center p-2 bg-gray-50 rounded-lg mb-2">
                                            <img src={child.avatar} className="w-8 h-8 rounded-full mr-2" />
                                            <div>
                                                <p className="font-medium">{child.name}</p>
                                                <p className="text-xs text-gray-500">Level {child.level}</p>
                                            </div>
                                        </div>
                                    ))
                                ) : (
                                    <p className="text-gray-500">Belum memiliki bawahan</p>
                                )}
                                {totalDownline > downline.length && (
                                    <p className="text-xs text-gray-500 mt-2">Total dalam jaringan: {totalDownline} orang</p>
                                )}
                            </div>
                        </div>
                    </Card>

                    <div className="grid md:grid-cols-2 gap-6">
                        <Card>
                            <h3 className="font-semibold text-gray-900 mb-4 flex items-center">
                                <i className="fas fa-address-card mr-2 text-blue-600"></i>
                                Informasi Pribadi
                            </h3>
                            <div className="space-y-3">
                                <div className="flex justify-between py-2 border-b">
                                    <span className="text-gray-600">Nama Lengkap</span>
                                    <span className="font-medium">{currentUser?.name}</span>
                                </div>
                                <div className="flex justify-between py-2 border-b">
                                    <span className="text-gray-600">Email</span>
                                    <span className="font-medium">{currentUser?.email}</span>
                                </div>
                                <div className="flex justify-between py-2 border-b">
                                    <span className="text-gray-600">No. HP</span>
                                    <span className="font-medium">{currentUser?.phone}</span>
                                </div>
                                <div className="flex justify-between py-2 border-b">
                                    <span className="text-gray-600">Bergabung</span>
                                    <span className="font-medium">{currentUser?.joinDate}</span>
                                </div>
                                <div className="flex justify-between py-2">
                                    <span className="text-gray-600">Chapter</span>
                                    <span className="font-medium">{currentUser?.chapter}</span>
                                </div>
                            </div>
                        </Card>

                        <Card>
                            <h3 className="font-semibold text-gray-900 mb-4 flex items-center">
                                <i className="fas fa-briefcase mr-2 text-blue-600"></i>
                                Informasi Bisnis
                            </h3>
                            <div className="space-y-3">
                                <div className="flex justify-between py-2 border-b">
                                    <span className="text-gray-600">Nama Bisnis</span>
                                    <span className="font-medium">{currentUser?.businessName}</span>
                                </div>
                                {currentUser?.businessDesc && (
                                    <div className="py-2 border-b">
                                        <span className="text-gray-600 block mb-1">Deskripsi</span>
                                        <p className="text-gray-800 bg-gray-50 p-2 rounded">{currentUser.businessDesc}</p>
                                    </div>
                                )}
                                <div className="flex justify-between py-2 border-b">
                                    <span className="text-gray-600">LinkedIn</span>
                                    {currentUser?.socialLinkedin ? (
                                        <a href={currentUser.socialLinkedin} target="_blank" className="font-medium text-blue-600 hover:underline">
                                            <i className="fab fa-linkedin mr-1"></i>Profile
                                        </a>
                                    ) : <span className="text-gray-400">-</span>}
                                </div>
                                <div className="flex justify-between py-2">
                                    <span className="text-gray-600">Instagram</span>
                                    {currentUser?.socialInstagram ? (
                                        <a href={currentUser.socialInstagram} target="_blank" className="font-medium text-blue-600 hover:underline">
                                            <i className="fab fa-instagram mr-1"></i>Profile
                                        </a>
                                    ) : <span className="text-gray-400">-</span>}
                                </div>
                            </div>
                        </Card>
                    </div>

                    {/* Edit Profile Modal */}
                    <EditProfileModal
                        isOpen={showEditProfile}
                        onClose={() => setShowEditProfile(false)}
                        currentUser={{...currentUser, avatar}}
                        onUpdate={handleProfileUpdate}
                    />
                </div>
            );
        };

        // ==================== BOTTOM NAVIGATION ====================
        const BottomNav = ({ active = 'home', role = 'member' }) => {
            const items = [
                { id: 'home', icon: 'fas fa-home', label: 'Dashboard', href: '#/dashboard' },
                { id: 'leaderboard', icon: 'fas fa-trophy', label: 'Leaderboard', href: '#/leaderboard' },
                { id: 'profile', icon: 'fas fa-user', label: 'Profile', href: '#/profile' }
            ];

            return (
                <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 bottom-nav-shadow py-2 px-4 flex justify-around items-center z-50">
                    {items.map(item => (
                        <a key={item.id} href={item.href} 
                           className={`flex flex-col items-center p-2 ${active === item.id ? 'text-blue-600' : 'text-gray-500'}`}>
                            <i className={`${item.icon} text-xl`}></i>
                            <span className="text-xs mt-1">{item.label}</span>
                        </a>
                    ))}
                </div>
            );
        };

        // ==================== NAVIGATION HEADER ====================
        const Navigation = ({ currentUser, onLogout }) => (
            <nav className="bg-white shadow-sm sticky top-0 z-40 px-4 py-3">
                <div className="flex justify-between items-center">
                    <div className="flex items-center">
                        <h1 className="text-xl font-bold bg-gradient-to-r from-blue-700 to-indigo-700 bg-clip-text text-transparent">
                            KPI Monitoring
                        </h1>
                        {currentUser?.role === 'super_admin' && (
                            <span className="ml-3 bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded-full">
                                <i className="fas fa-crown mr-1"></i>Super Admin
                            </span>
                        )}
                        {currentUser?.role === 'member' && currentUser?.badge === 'Champion' && (
                            <span className="ml-3 bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full">
                                <i className="fas fa-crown mr-1"></i>Champion
                            </span>
                        )}
                    </div>
                    <div className="flex items-center space-x-4">
                        <span className="text-sm text-gray-700 hidden sm:block">{currentUser?.name}</span>
                        <button onClick={onLogout} className="text-gray-500 hover:text-gray-700">
                            <i className="fas fa-sign-out-alt text-lg"></i>
                        </button>
                    </div>
                </div>
            </nav>
        );

        // ==================== MAIN APP ====================
        const App = () => {
            const [currentUser, setCurrentUser] = React.useState(() => {
                const saved = localStorage.getItem('chapter_currentUser');
                return saved ? JSON.parse(saved) : null;
            });
            const [currentPath, setCurrentPath] = React.useState(window.location.hash || '#/dashboard');

            React.useEffect(() => {
                const handler = () => setCurrentPath(window.location.hash);
                window.addEventListener('hashchange', handler);
                return () => window.removeEventListener('hashchange', handler);
            }, []);

            const handleLogin = (email, password) => {
                const result = AppState.login(email, password);
                if (result.success) {
                    setCurrentUser(result.user);
                    window.location.hash = '/dashboard';
                }
                return result;
            };

            const handleRegister = (formData) => {
                return AppState.register(formData);
            };

            const handleLogout = () => {
                AppState.logout();
                setCurrentUser(null);
                window.location.hash = '/login';
            };

            // Protected routes
            if (!currentUser && !currentPath.includes('/login') && !currentPath.includes('/register')) {
                window.location.hash = '/login';
                return null;
            }

            const path = currentPath.split('?')[0];
            
            // Public pages
            if (path === '#/login' || path === '#/' || path === '') {
                return <Login onLogin={handleLogin} />;
            }
            
            if (path === '#/register') {
                return <Register onRegister={handleRegister} />;
            }
            
            // Protected pages
            if (currentUser) {
                let page;
                let activeNav = 'home';
                
                if (currentUser.role === 'super_admin') {
                    if (path === '#/dashboard') { page = <SuperAdminDashboard currentUser={currentUser} state={AppState} />; activeNav = 'home'; }
                    else if (path === '#/leaderboard') { page = <LeaderboardPage state={AppState} />; activeNav = 'leaderboard'; }
                    else if (path === '#/profile') { page = <ProfilePage currentUser={currentUser} />; activeNav = 'profile'; }
                    else { page = <SuperAdminDashboard currentUser={currentUser} state={AppState} />; activeNav = 'home'; }
                } else {
                    if (path === '#/dashboard') { page = <MemberDashboard currentUser={currentUser} state={AppState} />; activeNav = 'home'; }
                    else if (path === '#/leaderboard') { page = <LeaderboardPage state={AppState} />; activeNav = 'leaderboard'; }
                    else if (path === '#/profile') { page = <ProfilePage currentUser={currentUser} />; activeNav = 'profile'; }
                    else { page = <MemberDashboard currentUser={currentUser} state={AppState} />; activeNav = 'home'; }
                }
                
                return (
                    <>
                        <Navigation currentUser={currentUser} onLogout={handleLogout} />
                        <main>{page}</main>
                        <BottomNav active={activeNav} role={currentUser.role} />
                    </>
                );
            }
            
            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
