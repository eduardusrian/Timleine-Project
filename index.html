            const date = new Date(d);
            date.setHours(0, 0, 0, 0);

            const week1 = new Date(date.getFullYear(), 0, 4);
            return 1 + Math.round(((date - week1) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);

                    return users.filter(u => u.parentId === userId);

                let currentId = user.parentId;

                    if (parent) {
                        upline.push(parent);

                                    }`}
                                >
                                    <i className={`${item.icon} text-xl w-6`}></i>
                                    <span className="font-medium">{item.label}</span>
                                    {active === item.id && (
                                        <i className="fas fa-check-circle ml-auto"></i>
                                    )}
                                </button>
                            ))}
                        </div>

                        <div className="mt-8">
                            <div className="bg-gray-50 rounded-xl p-4 text-center">
                                <p className="text-xs text-gray-500 mb-2">Kode Referral</p>
                                <p className="font-mono font-bold text-blue-600 text-sm">{currentUser?.referralCode}</p>
                            </div>
                        </div>
                    </div>
                </>
            );
        };

        // ==================== NAVIGATION ====================
        const Navigation = ({ currentUser, onLogout }) => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);

            return (
                <>
                    <nav className="sticky-header">
                        <div className="flex justify-between items-center max-w-7xl mx-auto">
                            <div className="flex items-center min-w-0">
                                <h1 className="text-base sm:text-xl font-bold bg-gradient-to-r from-blue-700 to-indigo-700 bg-clip-text text-transparent truncate">
                                    KPI Monitoring
                                </h1>
                                {currentUser?.role === 'super_admin' && (
                                    <span className="ml-2 sm:ml-3 bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded-full hidden sm:inline-block">
                                        <i className="fas fa-crown mr-1"></i>Super Admin
                                    </span>
                                )}
                                {currentUser?.role === 'member' && currentUser?.badge === 'Champion' && (
                                    <span className="ml-2 sm:ml-3 bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full hidden sm:inline-block">
                                        <i className="fas fa-crown mr-1"></i>Champion
                                    </span>
                                )}
                            </div>
                            <div className="flex items-center space-x-1 sm:space-x-4">
                                <NotificationBell currentUser={currentUser} />
                                <button
                                    onClick={() => setIsMenuOpen(!isMenuOpen)}
                                    className="menu-toggle-button w-8 h-8 sm:w-10 sm:h-10 rounded-full bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg flex items-center justify-center hover:shadow-xl transition-all"
                                >
                                    <i className={`fas ${isMenuOpen ? 'fa-times' : 'fa-bars'} text-sm sm:text-xl transition-transform`}></i>
                                </button>
                                <span className="text-xs sm:text-sm text-gray-700 hidden md:block">{currentUser?.name}</span>
                                <button onClick={onLogout} className="text-gray-500 hover:text-gray-700 p-1 sm:p-2">
                                    <i className="fas fa-sign-out-alt text-sm sm:text-lg"></i>
                                </button>
                            </div>
                        </div>
                    </nav>

                    <HamburgerMenu 
                        currentUser={currentUser} 
                        isOpen={isMenuOpen} 
                        onClose={() => setIsMenuOpen(false)}
                    />
                </>
            );
        };

        // ==================== MAIN APP ====================
        const App = () => {
            const [currentUser, setCurrentUser] = React.useState(() => {
                const saved = localStorage.getItem('chapter_currentUser');
                return saved ? JSON.parse(saved) : null;
            });
            const [currentPath, setCurrentPath] = React.useState(window.location.hash || '#/dashboard');

            React.useEffect(() => {
                const handler = () => setCurrentPath(window.location.hash);
                window.addEventListener('hashchange', handler);
                return () => window.removeEventListener('hashchange', handler);
            }, []);

            const handleLogin = (email, password) => {
                const result = AppState.login(email, password);
                if (result.success) {
                    setCurrentUser(result.user);
                    window.location.hash = '/dashboard';
                }
                return result;
            };

            const handleRegister = (formData) => {
                return AppState.register(formData);
            };

            const handleLogout = () => {
                AppState.logout();
                setCurrentUser(null);
                window.location.hash = '/login';
            };

            if (!currentUser && !currentPath.includes('/login') && !currentPath.includes('/register')) {
                window.location.hash = '/login';
                return null;
            }

            const path = currentPath.split('?')[0];
            
            if (path === '#/login' || path === '#/' || path === '') {
                return <Login onLogin={handleLogin} />;
            }
            
            if (path === '#/register') {
                return <Register onRegister={handleRegister} />;
            }
            
            if (currentUser) {
                let page;
                
                if (currentUser.role === 'super_admin') {
                    if (path === '#/dashboard') { page = <SuperAdminDashboard currentUser={currentUser} state={AppState} />; }
                    else if (path === '#/events') { page = <EventsPage currentUser={currentUser} state={AppState} />; }
                    else if (path === '#/leaderboard') { page = <LeaderboardPage state={AppState} />; }
                    else if (path === '#/profile') { page = <ProfilePage currentUser={currentUser} />; }
                    else if (path === '#/notifications') { page = <NotificationsPage currentUser={currentUser} state={AppState} />; }
                    else { page = <SuperAdminDashboard currentUser={currentUser} state={AppState} />; }
                } else {
                    if (path === '#/dashboard') { page = <MemberDashboard currentUser={currentUser} state={AppState} />; }
                    else if (path === '#/events') { page = <EventsPage currentUser={currentUser} state={AppState} />; }
                    else if (path === '#/leaderboard') { page = <LeaderboardPage state={AppState} />; }
                    else if (path === '#/profile') { page = <ProfilePage currentUser={currentUser} />; }
                    else if (path === '#/notifications') { page = <NotificationsPage currentUser={currentUser} state={AppState} />; }
                    else { page = <MemberDashboard currentUser={currentUser} state={AppState} />; }
                }
                
                return (
                    <>
                        <Navigation currentUser={currentUser} onLogout={handleLogout} />
                        <main className="main-content">
                            {page}
                        </main>
                        <Footer />
                    </>
                );
            }
            
            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
